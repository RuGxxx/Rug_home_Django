<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> R </title>
    <link rel="icon" href="logo.ico">
    <style>
        *{
            margin: 0;
        }
        #block{
            /*width: ;*/
            color: red;
            font-size: 480px;
            font-weight: bolder;
            text-align: center;
            line-height: 480px;
            /*background-color: yellow;*/
            position: absolute;
            top: 10%;
            left: 10%;
        }
    </style>
</head>
<body>
    <div id="block">BUG</div>
    <script>
        var width_ = window.innerWidth;
        var height_ = window.innerHeight;
        document.getElementById('block').style.width = String(parseInt(width_*0.8)) + 'px';
        document.getElementById('block').style.height = String(parseInt(height_*0.8)) + 'px';
    </script>
</body>
